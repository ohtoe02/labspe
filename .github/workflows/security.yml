name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 02:00 UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Find and install Python dependencies
      run: |
        echo "ðŸ” Searching for requirements.txt files..."
        find . -name "requirements.txt" -type f | head -5 | while read req_file; do
          echo "ðŸ“¦ Installing from: $req_file"
          pip install -r "$req_file" || true
        done
        
        echo "ðŸ›¡ï¸ Installing security tools..."
        pip install bandit safety flake8 pylint pip-audit
        
    - name: Run Bandit Security Scan
      run: |
        echo "ðŸ” Running Bandit security scan..."
        if find . -name "*.py" -type f | head -1 > /dev/null 2>&1; then
          bandit -r . -f txt --severity-level medium || true
          bandit -r . -f json -o bandit-report.json || true
          echo "âœ… Bandit scan completed"
        else
          echo "âš ï¸ No Python files found for Bandit scan"
        fi
      continue-on-error: true
      
    - name: Run Safety Check
      run: |
        echo "ðŸ” Running Safety dependency scan..."
        safety check || true
        safety check --json > safety-report.json 2>/dev/null || true
        echo "âœ… Safety check completed"
      continue-on-error: true
      
    - name: Run pip-audit
      run: |
        echo "ðŸ” Running pip-audit scan..."
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit || true
        echo "âœ… pip-audit completed"
      continue-on-error: true
      
    - name: Code Quality Check
      run: |
        echo "ðŸ” Running code quality checks..."
        if find . -name "*.py" -type f | head -1 > /dev/null 2>&1; then
          flake8 . --count --statistics --max-line-length=127 || true
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¾ÑÐ½Ð¾Ð²Ð½Ñ‹Ñ… Python Ñ„Ð°Ð¹Ð»Ð¾Ð²
          find . -name "app.py" -o -name "main.py" | head -5 | while read py_file; do
            echo "ðŸ” Analyzing: $py_file"
            pylint --exit-zero "$py_file" || true
          done
          echo "âœ… Code quality check completed"
        else
          echo "âš ï¸ No Python files found for quality check"
        fi
      continue-on-error: true
      
    - name: Secret Detection
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
        retention-days: 15
        
    - name: Security Summary
      if: always()
      run: |
        echo "# ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ” Security Tools Executed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Bandit** - Python static security analysis" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Safety** - Python dependency vulnerability checking" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **pip-audit** - Additional dependency vulnerability scanning" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **GitLeaks** - Secret detection in repository" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Flake8** - Code quality and style checking" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Generated Reports" >> $GITHUB_STEP_SUMMARY
        echo "Security reports are available in workflow artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âš ï¸ Note" >> $GITHUB_STEP_SUMMARY
        echo "This is an educational security demo. Detected vulnerabilities are intentional." >> $GITHUB_STEP_SUMMARY 